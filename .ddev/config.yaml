name: bp-energy
project_tld: test
type: craftcms
docroot: web
php_version: "8.1"
webserver_type: nginx-fpm
router_http_port: "80"
router_https_port: "443"
xdebug_enabled: false
additional_hostnames: []
additional_fqdns: []
database:
  type: mariadb
  version: "10.3"
nfs_mount_enabled: false
mutagen_enabled: false
use_dns_when_possible: true
composer_version: "2"
nodejs_version: "16"
# web_extra_exposed_ports:
#   - name: vite
#     container_port: 3002
#     http_port: 2999
#     https_port: 3002
web_environment:
  - CODESPACES
  - CODESPACE_NAME
  - GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN
  - SERVD_PROJECT_SLUG
  - SERVD_ASSETS_ENVIRONMENT
  - SERVD_SECURITY_KEY
